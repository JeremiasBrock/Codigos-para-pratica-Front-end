<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gerenciamento de Tarefas</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6124/6124991.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Gerenciador de Tarefas</h1>
  </header>

  <div class="div-formulario">
    <form action="">
      <label for="nome">Nome da Tarefa:</label>
      <input type="text" name="nome" id="nome"><br>
      <label for="data">Data de Vencimento:</label>
      <input type="date" name="data" id="data"><br>
      <label for="prioridade">Prioridade:</label>
      <select name="prioridade" id="prioridade">
        <option value="" disabled selected>Selecione</option>
        <option value="Alta">Alta</option>
        <option value="Media">Media</option>
        <option value="Baixa">Baixa</option>
      </select><br>
      <label for="descricao">Descrição:</label><br>
      <textarea name="descricao" id="descricao" rows="4" cols="50"></textarea><br>
      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="senha"><br>
      <input class="adicionar button" type="button" value="Adicionar Tarefa" onclick="adicionarTarefa()">
      <input class="remover button" type="button" value="Remover ultima tarefa" onclick="removerTarefa()">
    </form>
  </div>
  
  <div class="div-p">
    <h2>Tarefas Adicionadas:</h2>
    <p id="tarefas-display"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
